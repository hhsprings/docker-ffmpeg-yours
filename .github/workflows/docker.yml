name: integrate to DockerHub

# Controls when the workflow will run
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: docker build ffmpeg-yours-min      
        env:
          _YOU: hhsprings
          _VER_MIN: 0.3
          _VER_YOURS: 0.3
        run: >
          sh ./build_min.sh && sh ./build_yours.sh  
